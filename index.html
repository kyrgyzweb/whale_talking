<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <title>Whale talking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Human to Whale converter</h1>
    <img src="./whale-talking.gif" alt="">
    <main>
        <p>Enter your text:</p>

        <div class="form">
            <input type="text" name="" id="input-text">
            <button type="submit" onclick="whaleTalk()">Convert</button>
        </div>
        <p class="output">The whale said: <span id="demo"></span></p>
    </main>

   
        
    
    <script src="./script.js"></script>
